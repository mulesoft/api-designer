<ul role="sections" ng-controller="ramlEditorShelf">
  <li role="section" ng-repeat="section in model.sections | orderBy:'name'">
    {{section.name}}&nbsp;({{section.items.length}})
    <ul role="items">
      <li ng-repeat="item in section.items" ng-click="itemClick(item)">{{item.name}}</li>
    </ul>
  </li>
</ul>
