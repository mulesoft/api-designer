<div role="raml-editor" class="{{theme}}" ng-controller="ramlMain">
  <header>
    <h1><strong>RAML</strong>editor {{$root.theme}}</h1>
    <div role="save-button" ng-class="{disabled: !canSave()}" ng-click="save()">Save</div>
  </header>
  <div role="editor" ng-class="{error: hasErrors, collapsed: !shelf.collapsed}">
    <div role="shelf" class="light" ng-class="{expanded: !shelf.collapsed}">
      <div role="shelf-tab" ng-click="toggleShelf()"></div>
      <div role="shelf-container" ng-include src="'views/raml-editor-shelf.tmpl.html'"></div>
    </div>
    <div role="browser"></div>
    <div role="tabs">
      <div role="tab" class="active"><span ng-show="canSave()">*&nbsp;</span>{{file.name}}<div role="tab-box"></div></div>
    </div>
    <div role="actions"></div>
    <div role="code" style="height:inherit"><textarea id="code" name="code" style="display: none;"></textarea></div>
  </div>
  <div role="preview">
    <div role="title">{{title}}</div>
    <div role="console" ng-include src="'views/raml-operation-list.tmpl.html'"></div>
  </div>
</div>
