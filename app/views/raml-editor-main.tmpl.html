<div role="raml-editor" ng-controller="ramlMain">
  <div role="editor" ng-class="{error: hasErrors}">
    <div style="height:inherit"><textarea id="code" name="code" style="display: none;">
#%RAML 0.2
---
title: Test
baseUri: http://www.api.com/{version}/{company}
version: v1.1
/tags:
  name: Tags
  description: This is a description of tags
  get:
    summary: Get a list of recently tagged media
    description: This is a description of getting tags
  post:
    summary: Create a new tag
    description: This is a description of posting a tag
  /search:
    name: Search
    description: this is a description of search</textarea></div>
    <div role="shelf" ng-controller="ramlEditorShelf">
      <ul role="sections">
        <li ng-repeat="section in model.sections | orderBy:'name'">
          {{section.name}}
          <ul role="items">
            <li ng-repeat="item in section.items" ng-click="itemClick(item)">{{item.name}}</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div role="preview">
    <ng-include src="'views/raml-operation-list.tmpl.html'"></ng-include>
    <span style='display:none'>{{errorMessage}}</span>
  </div>
</div>
