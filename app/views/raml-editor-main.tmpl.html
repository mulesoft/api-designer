<div role="raml-editor" class="{{theme}}" ng-click="mainClick($event)" hotkey="{'mod+p': openOmnisearch, 'ctrl+h': toggleCheatSheet}">
  <div role="notifications" ng-controller="notifications" class="hidden" ng-class="{hidden: !shouldDisplayNotifications, error: level === 'error'}">
    {{message}}
    <i class="fa" ng-class="{'fa-check': level === 'info', 'fa-warning': level === 'error'}" ng-click="hideNotifications()"></i>
  </div>

  <header>
    <h1>
      <strong>API</strong> Designer
    </h1>

    <a role="logo" target="_blank" href="http://mulesoft.com"></a>
  </header>

  <ul class="menubar" style="height: 25px;">
    <li class="menu-item menu-item-ll">
      <raml-editor-new-file-button></raml-editor-new-file-button>
    </li>
    <li ng-show="supportsFolders" class="menu-item menu-item-ll">
      <raml-editor-new-folder-button></raml-editor-new-folder-button>
    </li>
    <li class="menu-item menu-item-ll">
      <raml-editor-save-file-button></raml-editor-save-file-button>
    </li>
    <li class="menu-item menu-item-ll">
      <raml-editor-import-button></raml-editor-import-button>
    </li>
    <li ng-show="canExportFiles()" class="menu-item menu-item-ll">
      <raml-editor-export-files-button></raml-editor-export-files-button>
    </li>
    <li class="spacer file-absolute-path"></li>
   <!--  <li class="menu-item menu-item-fr menu-item-mocking-service" ng-show="getIsMockingServiceVisible()" ng-controller="mockingServiceController" ng-click="toggleMockingService()">
      <div class="title">Mocking Service</div>
      <div class="field-wrapper" ng-class="{loading: loading}">
        <i class="fa fa-spin fa-spinner" ng-if="loading"></i>
        <div class="field" ng-if="!loading">
          <input type="checkbox" value="None" id="mockingServiceEnabled" ng-checked="enabled" ng-click="$event.preventDefault()" />
          <label for="mockingServiceEnabled"></label>
        </div>
      </div>
    </li> -->
    <li class="menu-item menu-item-fr" ng-click="openHelp()">
      <span><i class="fa fa-question-circle"></i> Help</span>
    </li>
  </ul>

  <raml-editor-omnisearch role="omnisearch"></raml-editor-omnisearch>

  <div role="flexColumns">
    <raml-editor-file-browser role="browser"></raml-editor-file-browser>

    <div id="browserAndEditor" ng-splitter="vertical" ng-splitter-collapse-target="prev" ng-splitter-min-width="200">
    </div>


    <div role="editor">
      <div class="editor-title">{{getSelectedFileAbsolutePath()}}</div>
      <div id="code" role="code" ng-show="isActive('source')"></div>
      <!-- <div role="design" ng-show="isActive('design')"></div> -->
      <!-- <div class="editor-bottom">
        <button ng-click="setMode('design')" ng-class="{'active': isActive('design')}">Design</button>
        <button ng-click="setMode('source')" ng-class="{'active': isActive('source')}">Source</button>
      </div> -->

      <!-- <div role="shelf" ng-show="getIsShelfVisible()" ng-class="{expanded: !shelf.collapsed}">
        <div role="shelf-tab" ng-click="toggleShelf()">
          <i class="fa fa-inbox fa-lg"></i><i class="fa" ng-class="shelf.collapsed ? 'fa-caret-up' : 'fa-caret-down'"></i>
        </div>

        <div role="shelf-container" ng-show="!shelf.collapsed" ng-include src="'views/raml-editor-shelf.tmpl.html'"></div>
      </div> -->
    </div>

    <div id="consoleAndEditor" ng-splitter="vertical" ng-splitter-collapse-target="next" ng-splitter-min-width="300" ng-show="isActive('source')">
    </div>

    <!-- <div role="preview-wrapper" ng-show="isActive('source') && getIsConsoleVisible()"> -->
    <div role="preview-wrapper" ng-show="isActive('source')" ng-class="{collapsed: rightBarCollapsed}">

      <div class="collapsed-right-bar" ng-show="rightBarCollapsed">
        <span ng-click="toggleRightBar()">Try-It</span>
        <!-- <span ng-click="toggleRightBar()">Snippets</span> -->
      </div>

      <div class="right-bar" ng-hide="rightBarCollapsed">
        <div class="section">
          <div class="section-title">
            <!-- <i class="fa icon fa-caret-right caret-icon"></i> -->Try-It<span class="close" ng-click="toggleRightBar()">&#x2715;</span>
          </div>
          <raml-editor-try-it role="try-it"></raml-editor-try-it>
        </div>
        <!-- <div class="section">
          <div class="section-title">
            <i class="fa icon fa-caret-right caret-icon"></i>Snippets<span class="close" ng-click="toggleRightBar()">&#x2715;</span>
          </div>
        </div> -->
      </div>
    </div>

    <!-- <div role="preview-wrapper" ng-show="isActive('design')">
      <raml-editor-design role="editor-design"></raml-editor-design>
    </div> -->
  </div>
  <raml-editor-bottom-bar role="bottom-bar"></raml-editor-bottom-bar>
</div>
