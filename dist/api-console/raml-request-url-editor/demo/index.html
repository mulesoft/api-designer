<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-request-url-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../raml-request-url-editor.html">
  <style>
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  raml-request-url-editor {
    margin-bottom: 40px;
    width: 100%;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page selected-object="{{selected}}" is-method="{{isMethod}}">
      <h1>The raml-request-url-editor element</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]">
          <raml-request-url-editor auto-validate required uri-parameters="[[selected.allUriParameters]]" value="{{url}}" url="[[selected.absoluteUrl]]"></raml-request-url-editor>
          <h4>Current URL value</h4>
          <output>[[url]]</output>
        </template>
        <p hidden$="[[isMethod]]">Select a method</p>
      </div>
    </raml-demo-page>
  </template>
</body>

</html>
