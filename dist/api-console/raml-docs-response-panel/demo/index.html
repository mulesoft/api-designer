<html>
  <head>

    <title>arc-demo-snippet demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
    <link rel="import" href="../raml-docs-response-panel.html">

    <style is="custom-style">
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind">
      <raml-demo-page selected-object="{{selected}}" is-method="{{isMethod}}">
        <h1>The raml-docs-response-panel element</h1>
        <div main>
          <template is="dom-if" if="[[isMethod]]">
            <raml-docs-response-panel has-responses="{{hasResponses}}" responses="[[selected.responses]]"></raml-docs-response-panel>
            <p hidden$="[[hasResponses]]">Selected method does not have the <b>responses</b> property.</p>
          </template>
          <p hidden$="[[isMethod]]">Select a method</p>
        </div>
      </raml-demo-page>
    </template>
  </body>
</html>
