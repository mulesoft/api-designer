<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>raml-request-parameters-editor demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../raml-request-parameters-editor.html">

  <style>
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  .url-value {
    margin-top: 40px;
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page raml="{{raml}}" selected-object="{{selected}}" is-method="{{isMethod}}">
      <h1>The raml-request-parameters-editor element</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]" restamp="true">
          <raml-request-parameters-editor
            query-parameters="[[selected.queryParameters]]"
            uri-parameters="[[selected.allUriParameters]]"
            url="[[selected.absoluteUrl]]"
            value="{{url}}"></raml-request-parameters-editor>
            <div class="url-value">
              <p>Produced URL value is:</p>
              <paper-input value="{{url}}" label="Request URL"></paper-input>
            </div>
        </template>
        <p hidden$="[[isMethod]]">Select a method</p>
      </div>
    </raml-demo-page>
  </template>
</body>
</html>
