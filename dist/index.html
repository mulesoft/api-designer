<!doctype html>
<html role="api-designer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>API Designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/vendor.css"/>

    <link rel="stylesheet" href="styles/main.css"/>
  </head>
  <body ng-app="ramlEditorApp">
    <div class="container">
        <raml-editor></raml-editor>
    </div>

    <script src="scripts/vendor.js"></script>

    <script src="scripts/main.js"></script>

    <script>
    angular.module('raml')
      .run(function (config) {
        config.set('fsFactory', 'memoryFileSystem');
      })
      .run(function (fileSystem, options) {
        options.readOnly = true;

        fileSystem.save('/api.raml', 'more text');
        fileSystem.save('/test.raml', 'some text');
      });
    </script>
  </body>
</html>
